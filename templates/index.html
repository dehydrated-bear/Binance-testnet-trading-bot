<!DOCTYPE html>
<html>
<head>
    <title>Binance Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #0055ff;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1> Binance Futures Trading Bot</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="symbol">Symbol:</label>
        <input type="text" name="symbol" value="BTCUSDT" required>

        <label for="side">Side:</label>
        <select name="side" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <label for="type">Order Type:</label>
        <select name="type" required>
            <option value="market">Market</option>
            <option value="limit">Limit</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" step="any" name="quantity" required>

        <label for="price">Limit Price (only if Limit order):</label>
        <input type="number" step="any" name="price">

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
